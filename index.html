<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>موقعیت</title>
</head>
<body>
  <p id="status">دریافت موقعیت...</p>
  <script>
    window.onload = function () {
      const status = document.getElementById('status');
      if (!navigator.geolocation) {
        status.innerText = "موقعیت در مرورگر شما پشتیبانی نمی‌شود.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          fetch('/location', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ lat, lon })
          }).then(() => {
            status.innerText = "📍 موقعیت ثبت شد.";
          }).catch(() => {
            status.innerText = "❌ خطا در ارسال موقعیت.";
          });
        },
        () => {
          status.innerText = "❌ کاربر اجازه موقعیت نداد.";
        }
      );
    };
  </script>
</body>
</html>
