<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت اطلاعات نظامی | Military Info Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9 url('watermark.png') no-repeat center center;
      background-size: 300px;
    }

    .header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .header img {
      position: absolute;
      left: 20px;
      top: 15px;
      height: 50px;
    }

    .container {
      width: 90%;
      max-width: 700px;
      margin: 40px auto;
      background-color: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      background-color: #003366;
      color: white;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005599;
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="لوگو">
    <h2>فرم ثبت اطلاعات نظامی / Military Information Form</h2>
  </div>

  <div class="container">
    <form>
      <div class="form-group">
        <label>نام / First Name</label>
        <input type="text" name="firstName">
      </div>

      <div class="form-group">
        <label>ولد / Father's Name</label>
        <input type="text" name="fatherName">
      </div>

      <div class="form-group">
        <label>تخلص / Last Name</label>
        <input type="text" name="lastName">
      </div>

      <div class="form-group">
        <label>وظیفه ثابق / Previous Position</label>
        <input type="text" name="previousPosition">
      </div>

      <div class="form-group">
        <label>رتبه / Rank</label>
        <input type="text" name="rank">
      </div>

      <div class="form-group">
        <label>نام ارگان / Organization Name</label>
        <input type="text" name="organization">
      </div>

      <div class="form-group">
        <label>نمبر کارت سرشماری / Census Card Number</label>
        <input type="text" name="censusCard">
      </div>

      <div class="form-group">
        <label>نمبر تذکره / Tazkira Number</label>
        <input type="text" name="tazkira">
      </div>

      <div class="form-group">
        <label>عکس / Photo</label>
        <input type="file" name="photo">
      </div>

      <div class="form-group">
        <label>کاپی مدارک نظامی / Military Document Copy</label>
        <input type="file" name="militaryDocs">
      </div>

      <div class="buttons">
        <button type="submit">ثبت / Submit</button>
        <button type="button" onclick="alert('لطفاً اسناد را بارگذاری کنید')">آپلود اسناد / Upload Documents</button>
      </div>
    </form>
  </div>
</body>
</html>
